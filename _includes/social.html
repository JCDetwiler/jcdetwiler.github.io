<ul class="social-media-list">
  {%- if site.github_username -%}
  <li>
    <a target="_blank" href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
      <i class="fab fa-github"></i> <span class="username">{{ site.github_username| escape }}</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.linkedin_username -%}
  <li>
    <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
      <i class="fab fa-linkedin"></i> <span class="username">{{ site.linkedin_username| escape }}</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.youtube_username -%}
  <li>
    <a target="_blank" href="https://youtube.com/{{ site.youtube_username| cgi_escape | escape }}">
      <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use></svg> <span class="username">{{ site.youtube_username| escape }}</span>
    </a>
  </li>
  {%- endif -%}
</ul>
